<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Screen Divider</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <div class="drag" id="drag"></div>

        </div><img class="tick_img-1" src="./images/mountain.png" alt="tick">

    </section>
  </div>
</div>
<div class="wrapper wrapper_day">
  <div class="container day">
    <section>
      <div class="content">
        <div class="text_wrapper"></div>
        <div class="image_wrapper">
          <div class="bg_circle-d"></div>
        </div><img class="tick_img-2" src="./images/daylight-environment-forest.jpg" alt="tick">
      </div>
    </section>
  </div>
